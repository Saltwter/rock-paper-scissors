    <script>  

        // declare global variables for winner of game
        let playWins = 0;
        let compWins = 0;
        let computerSelection;

        //write function with game to call            
        function game() {

            // create for loop to play game five times        
            for (let i = 0; i < 5; i++) { 

                // create function to randomly return rock, paper, scissors
                function getComputerChoice(min,max) {
                    // generate random number between 1 and 3 inclusive
                    return Math.floor(Math.random() * (max - min +1) + min);
                }
                const randomNumber = getComputerChoice(1,3);
            
                // Convert random generated number to text
                function convertNum(randomNumber) {
                    if (randomNumber === 1) {
                        return "rock";
                    }
                    else if (randomNumber === 2) {
                        return "paper";
                    }
                    else {
                        return "scissors";
                    }
                }  

                // create prompt for a user to play a round of game
                let playerSelection = prompt("Rock, Paper, Scissors - Make a Selection:");
                
                // declare variables for player and computer selections
                const pS = playerSelection.toLowerCase();
                const computerSelection = convertNum(randomNumber);

                // write branching argument to determine winner of game
                if (playerSelection !== null && pS === computerSelection) {
                    alert("Match, try again!");
                    i = i-1;
                }
                else if (pS === "rock" && computerSelection === "paper") {
                    alert("You Lose!");
                    compWins++;
                }
                else if (pS === "scissors" && computerSelection === "rock") {
                    alert("You Lose!");
                    compWins++;
                }
                else if (pS === "paper" && computerSelection === "scissors") {
                    alert("You Lose!");
                    compWins++;
                }                
                else if (pS === "paper" && computerSelection === "rock") {
                    alert("Paper beats Rock - You Win!");
                    playWins++;
                }
                else if (pS === "rock" && computerSelection === "scissors") {
                    alert("Rock beats Scissors - You Win!");
                    playWins++;
                }
                else if (pS === "scissors" && computerSelection === "paper") {
                    alert("Scissors beats Paper - You Win!");
                    playWins++;
                }
                else if (playerSelection == "" || " " || null) {
                    alert("No entry!");
                    i = i - 1;
                }
                else {
                    alert("No entry!")
                }

                // keep track of who wins in console
                console.log(playWins, compWins);
            }
        }

        playRound();

        game();

        if (playWins >= 3) {
            alert("Player Wins!");
            }
        else if (compWins >= 3) {
            alert("Computer Wins");
        }
        else {
            alert("Game Cancelled");
        }        

    </script>
